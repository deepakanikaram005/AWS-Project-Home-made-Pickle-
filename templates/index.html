<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amma Pickles and Snacks</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('/static/mainimgs.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-color: rgba(0, 128, 0, 0.1); 
      background-blend-mode: overlay;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 2rem;
      font-weight: bold;
      color: #ffeb99;
    }

    .tagline {
      font-size: 1rem;
      color: #ffdcdc;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.5rem 1.2rem;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5de04f;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome-text {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 15px;
    }

    .welcome-text h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #fffacd;
    }

    .welcome-text p {
      font-size: 1.5rem;
      color: #ffc0cb;
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    /* Modal Content */
    .modal-content {
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      position: relative;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      width: 100%;
      background-color: #2e8b57;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="brand">Amma Pickles and Snacks</div>
      <div class="tagline">Taste the Best</div>
    </div>
    <nav>
      <button onclick="openModal('loginModal')">Login</button>
      <button onclick="openModal('signupModal')">Sign Up</button>
    </nav>
  </header>

  <main>
    <div class="welcome-text">
      <h1>Welcome to Amma Pickles</h1>
      <p>Homemade Goodness Straight from Our Kitchen</p>
    </div>
  </main>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <form action="/signup" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- JavaScript to control modals -->
  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Close modal if clicked outside content
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    }
  </script>
</body>
</html>
