<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amma Pickles and Snacks</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;
  background-image: url('/static/mainimgs.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  background-color: rgba(0, 128, 0, 0.1); 
  background-blend-mode: overlay;
}

header {
  background: rgba(0, 0, 0, 0.6);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  font-size: 2rem;
  font-weight: bold;
  color: #ffeb99;
}

.tagline {
  font-size: 1rem;
  color: #ffdcdc;
}

nav {
  display: flex;
  gap: 1rem;
}

.nav-button {
  text-decoration: none;
  padding: 0.5rem 1.2rem;
  background: rgba(0, 0, 0, 0.6);
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.nav-button:hover {
  background-color: #5de04f;
}

.nav-button.clicked {
  background-color: green !important;
}

main {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.welcome-text {
  background-color: rgba(0, 0, 0, 0.8);
  padding: 2rem;
  border-radius: 15px;
}

.welcome-text h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
  color: #fffacd;
}

.welcome-text p {
  font-size: 1.5rem;
  color: #ffc0cb;
}

  </style>
</head>
<body>
  <header>
    <div>
      <div class="brand">Amma Pickles and Snacks</div>
      <div class="tagline">Taste the Best</div>
    </div>
    <nav>
  <a href="{{ url_for('login') }}" class="nav-button">Login</a>
  <a href="{{ url_for('signup') }}" class="nav-button">Sign Up</a>

</nav>

  </header>

  <main>
    <div class="welcome-text">
      <h1>Welcome to Amma Pickles</h1>
      <p>Homemade Goodness Straight from Our Kitchen</p>
    </div>
  </main>
</body>
</html>
